<div class="container mt-4">
  <h2 class="text-center">Reporte de Pago Impuesto Renta</h2>
  <br>
  
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tipo Gasto</th>
        <th scope="col">RUC</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gasto of gastos">
        <th scope="row">{{gasto.id}}</th>
        <td>{{gasto.tipo}}</td>
        <td>{{gasto.ruc}}</td>
        <td>{{gasto.valor}}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="gastos.length === 0" class="alert alert-warning">
    No se encontraron datos. Revisa que el archivo 'src/assets/datos.json' exista.
  </div>
</div>
